<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户中心-建议与反馈</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="../css/weui.css" />
		<link rel="stylesheet" href="../css/weui2.css" />
		<link rel="stylesheet" href="../css/example.css" />
		<link rel="stylesheet" href="../css/user.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
	</head>
	<body ontouchstart>
		<!--头部-->
		<div class="weui-header bg_white xiangmu_top">
			<div class="weui-header-left">
				<a class="icon icon-109 f-black" href="../user.html"></a>
			</div>
			<h1 class="weui-title f-black f10rem">建议与反馈</h1>
			
		</div>
		<div class="xiangmu_top_qingchu">

		</div>

		<!--内容-->

		<div class="weui_cell" >
			<div class="weui_cell_bd weui_cell_primary" >
				<textarea class="weui_textarea" placeholder="请输入你的建议和反馈" rows="8" style="border: 1px solid gainsboro;"></textarea>
				<div class="weui_textarea_counter"><span id='textarea_num'>剩余200字</span></div>
			</div>
		</div>
		<div class="suggest_submit">
			<a href="../user.html" id="suggest_submit" class="weui_btn weui_btn_mini weui_btn_primary tright">提交</a>
		</div>

		<!--弹出框-->

		<div id="toast">
			
			<div class="weui_toast">
				<i class="weui_icon_toast"></i>
				<p class="weui_toast_content">已完成</p>
			</div>
		</div>
		<!--预留底部信息-->
		<div class="obligate">
			<!--预留底部信息-->
			<!--预留底部信息-->
			<!--预留底部信息-->
		</div>
		<div class="weui_tab tab-bottom zindex">
			<div class="weui_tabbar ">
				<a href="../index.html" class="weui_tabbar_item ">
					<div class="weui_tabbar_icon">
						<i class="iconfont f-black">&#xe602;</i>
					</div>
					<p class="weui_tabbar_label">首页</p>
				</a>
				<a href="../indexLifeHome.html" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<i class="iconfont f-black ">&#xe607;</i>
					</div>
					<p class="weui_tabbar_label" style="padding-left: 3%;">买家秀</p>
				</a>
				<a href="../user.html" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<i class="iconfont f-black ">&#xe603;</i>
					</div>
					<p class="weui_tabbar_label ">用户</p>
				</a>
			</div>
		</div>
		<!--javascript-->

		<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="../js/user.js" ></script>

	</body>

</html>
